<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Invoice Text File Upload Challenge</title>
    </head>
    <body>

    {% if invoices %}
        <ul>
        {% for item in invoices %}
            <li>
                <h6>{{ item }} </h6>
            </li>
        {% endfor %}
        </ul>
        <h3>Income: R$ {{ income }}</h3>
    {% endif %}
    </body>
</html>
